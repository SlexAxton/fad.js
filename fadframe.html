  <body>
    <script type="text/javascript">
      function loadAd( ad, script ) {
        script = new Function( script.innerHTML );
        try {
          script();
        } catch( e ) {}
        
        // I have no clue why I have to do this :(
        var interval = setInterval( function() {
          if (document.body) {
            clearInterval(interval);
            parent.fad.hollaback( ad, document.body.innerHTML );
          }
        }, 5 );
      }
    </script>
